<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sayless Setup{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons (used by shadcn/ui) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom Tailwind Config with shadcn/ui design system -->
    <script>
        tailwind.config = {
            darkMode: ["class"],
            theme: {
                extend: {
                    colors: {
                        'sayless': {
                            50: '#f0f9ff',
                            100: '#e0f2fe', 
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e'
                        },
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))"
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))"
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))"
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))"
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))"
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))"
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    },
                    fontFamily: {
                        'sans': ['Google Sans', 'system-ui', 'sans-serif']
                    },
                    keyframes: {
                        "accordion-down": {
                            from: { height: 0 },
                            to: { height: "var(--radix-accordion-content-height)" }
                        },
                        "accordion-up": {
                            from: { height: "var(--radix-accordion-content-height)" },
                            to: { height: 0 }
                        }
                    },
                    animation: {
                        "accordion-down": "accordion-down 0.2s ease-out",
                        "accordion-up": "accordion-up 0.2s ease-out"
                    }
                }
            }
        }
    </script>
    
    <!-- Google Sans Font -->
    <style>
        @font-face {
            font-family: "Google Sans";
            src: url("https://fonts.gstatic.com/s/googlesans/v58/4UaRrENHsxJlGDuGo1OIlJfC6l_24rlCK1Yo_Iq2vgCIhM907w.woff2") format("woff2");
        }
    </style>
    
    <!-- Heroicons -->
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js"></script>
    
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.75rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 84% 4.9%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 94.1%;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        /* shadcn/ui Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            outline: 2px solid transparent;
            outline-offset: 2px;
            cursor: pointer;
            user-select: none;
        }

        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: 1px solid hsl(var(--border));
        }

        .btn-secondary:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }

        .btn-outline {
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        /* shadcn/ui Card */
        .card {
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            space-y: 1.5;
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1;
            letter-spacing: -0.025em;
        }

        .card-description {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .card-content {
            padding: 1.5rem;
            padding-top: 0;
        }

        .card-footer {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            padding-top: 0;
        }

        /* shadcn/ui Input */
        .input {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--background));
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease-in-out;
        }

        .input:focus {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
            border-color: transparent;
        }

        .input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .input:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* shadcn/ui Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1;
            transition: all 0.2s ease-in-out;
        }

        .badge-default {
            border: transparent;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .badge-success {
            border: transparent;
            background-color: #16a34a;
            color: #ffffff;
        }

        .badge-warning {
            border: transparent;
            background-color: #ea580c;
            color: #ffffff;
        }

        .badge-destructive {
            border: transparent;
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        /* Progress Steps */
        .progress-step {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            border: 2px solid hsl(var(--border));
            background-color: hsl(var(--background));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            transition: all 0.2s ease-in-out;
        }

        .progress-step.active {
            border-color: hsl(var(--primary));
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .progress-step.completed {
            border-color: #16a34a;
            background-color: #16a34a;
            color: #ffffff;
        }

        /* Status Indicators */
        .status-indicator {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid hsl(var(--background));
            box-shadow: 0 0 0 1px hsl(var(--border));
        }

        .status-online { 
            background-color: #16a34a;
        }
        .status-offline { 
            background-color: #dc2626;
        }
        .status-warning { 
            background-color: #ea580c;
        }

        /* Navigation */
        .nav {
            background-color: hsl(var(--background));
            border-bottom: 1px solid hsl(var(--border));
            backdrop-filter: blur(10px);
        }

        /* Custom Dashboard Styles */
        .bg-grid-white\/10 {
            background-image: url("data:image/svg+xml,%3csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3e%3cg fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'%3e%3ccircle cx='3' cy='3' r='3'/%3e%3c/g%3e%3c/svg%3e");
        }

        .dashboard-gradient {
            background: linear-gradient(135deg, hsl(var(--background)) 0%, hsl(var(--muted)) 100%);
        }

        /* Smooth hover animations */
        .group:hover .group-hover\:translate-x-1 {
            transform: translateX(4px);
        }

        /* Status indicator animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Chart.js card styles */
        .card-solid {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body class="min-h-screen font-sans" x-data="{ darkMode: false, sidebarOpen: false }" :class="{ 'dark': darkMode }">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 nav border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-4">
                    <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden btn btn-outline p-2 h-10 w-10">
                        <i data-lucide="menu" class="w-4 h-4"></i>
                    </button>
                    
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-xl overflow-hidden bg-white  flex items-center justify-center">
                            <img src="{{ url_for('static', filename='logo.png') }}" alt="Sayless Logo" class="w-10 h-10 object-contain">
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-foreground">Sayless</h1>
                            <p class="text-sm text-muted-foreground">AI Git Copilot</p>
                        </div>
                    </div>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center space-x-1">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                        Dashboard
                    </a>
                    <a href="/analytics" class="px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                        Analytics
                    </a>
                    <a href="/io-samples" class="px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                        I/O Samples
                    </a>
                    <a href="/settings" class="px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                        Settings
                    </a>
                    <a href="/help" class="px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                        Help
                    </a>
                </div>
                
                <!-- Actions -->
                <div class="flex items-center space-x-4">
                    <button @click="darkMode = !darkMode" class="btn btn-outline p-2 h-10 w-10">
                        <i x-show="!darkMode" data-lucide="moon" class="w-4 h-4"></i>
                        <i x-show="darkMode" data-lucide="sun" class="w-4 h-4"></i>
                    </button>
                    
                    <div class="flex items-center space-x-2">
                        <span class="status-indicator status-online"></span>
                        <span class="text-sm text-muted-foreground font-medium">Online</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div x-show="sidebarOpen" x-transition class="lg:hidden border-t bg-card">
            <div class="px-4 py-2 space-y-1">
                <a href="/" class="block px-3 py-2 rounded-md text-base font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                    Dashboard
                </a>
                <a href="/analytics" class="block px-3 py-2 rounded-md text-base font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                    Analytics
                </a>
                <a href="/io-samples" class="block px-3 py-2 rounded-md text-base font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                    I/O Samples
                </a>
                <a href="/settings" class="block px-3 py-2 rounded-md text-base font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                    Settings
                </a>
                <a href="/help" class="block px-3 py-2 rounded-md text-base font-medium transition-colors hover:bg-accent hover:text-accent-foreground">
                    Help
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-16 min-h-full">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="border-t bg-card mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <p class="text-sm text-muted-foreground">
                    Sayless v0.2.0 - AI Git Copilot
                </p>
                <div class="flex items-center space-x-4 text-sm text-muted-foreground">
                    <span>Made with ❤️ for developers</span>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Global Scripts -->
    <script>
        // Global utilities
        window.showNotification = function(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-4 py-3 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        };
        
        // API helpers
        window.api = {
            async get(url) {
                const response = await fetch(url);
                return response.json();
            },
            
            async post(url, data) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return response.json();
            }
        };
    </script>
    
    {% block scripts %}{% endblock %}
    
    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
